  <style>
    :root { --maxw:1100px; --pad:16px; }

    .thumb{aspect-ratio: 3 / 4;              /* portrait ratio for covers */
  background:#0c0e13 url('assets/placeholder.jpg') center/cover no-repeat;

}
    .body{padding:12px 12px 16px;display:flex;flex-direction:column;gap:8px}

    .title{font-weight:750;line-height:1.2}
    .price{margin-top:auto;display:flex;align-items:center;justify-content:space-between}

}

.hero {
  display: flex;
  flex-wrap: wrap;

/* CTA button style */

</head>
<body>
<header>
  <div class="nav">
    <div class="brand">INVINNYTY <span>Reads</span></div>
    <nav>
      <a href="#all">All</a>
      <a href="#business">Business</a>
      <a href="#health">Health</a>
      <a href="#religion">Religion</a>
      <a href="#self">Selfâ€‘Improvement</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-copy">
    <span class="pill">ðŸ“š Instant download â€¢ Secure checkout</span>
    <h1>Your oneâ€‘stop shop for ebooks</h1>
    <p>Pick a category, pay securely, and download instantly.</p>
  </div>

  <div class="hero-art">
    <img class="hero-logo" src="assets/logo.png" alt="INVINNYTY Reads">
  </div>
</section>


<section class="search">
  <input id="q" placeholder="Search title, author, or topicâ€¦">
</section>

<section class="filters" id="filters"></section>

<section class="grid" id="grid" aria-live="polite"></section>

<footer>
  <div class="wrap">
    <div>Â© <span id="year"></span> INVINNYTY Reads â€¢ Built for ebooks</div>
    <div><a href="#" id="tos">Terms</a> Â· <a href="#" id="privacy">Privacy</a> Â· <a href="mailto:hello@example.com">Contact</a></div>
  </div>
</footer>

<script>
const productsEl = document.getElementById('grid');
const filtersEl = document.getElementById('filters');
const qEl = document.getElementById('q');
const categories = new Set();
let products = [];

function money(n){return new Intl.NumberFormat(undefined,{style:'currency',currency:'USD'}).format(n)}

async function load(){
  const res = await fetch('products.json');
  products = await res.json();
  products.forEach(p=>categories.add(p.category));
  renderFilters();
  render(products);
}

function renderFilters(){
  const all = document.createElement('button');
  all.className='chip active';
  all.textContent='All';
  all.onclick=()=>{document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));all.classList.add('active');render(products)}
  filtersEl.appendChild(all);
  [...categories].sort().forEach(cat=>{
    const b=document.createElement('button');
    b.className='chip';
    b.textContent=cat;
    b.onclick=()=>{
      document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
      b.classList.add('active');
      render(products.filter(p=>p.category===cat));
    };
    filtersEl.appendChild(b);
  });
}

function render(list){
  productsEl.innerHTML='';
  const term=(qEl.value||'').toLowerCase();
  list.filter(p=>!term || p.title.toLowerCase().includes(term) || p.tags.join(' ').toLowerCase().includes(term))
      .forEach(p=>productsEl.appendChild(card(p)));
  if(!productsEl.children.length){productsEl.innerHTML='<div style="opacity:.7">No results. Try another search.</div>'}
}

function card(p){
  const div=document.createElement('article'); div.className='card';
  div.innerHTML=`
    <div class="thumb" style="background-image:url('${p.image||'assets/placeholder.jpg'}')"></div>
    <div class="body">
      <div class="cat">${p.category}</div>
      <div class="title">${p.title}</div>
      <div class="price">
        <div>${money(p.price)}</div>
        <a class="buy" href="${p.checkout_url}" target="_blank" rel="noopener">Buy</a>
      </div>
    </div>`;
  return div;
}

qEl.addEventListener('input',()=>render(products));
document.getElementById('year').textContent=new Date().getFullYear();
load();
</script>
</body>
</html>
